    <section id="formulir">
        <div class="bodys">
            <div class="forms">
            <form action="" method="post">
                <h3 style="text-align: center;">Formulir Pendaftaran</h3>
                <table>
                    <tr>
                        <td>Nama</td>
                        <td><input type="text" name="txt_name" placeholder="Nama Kamu" required></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="txt_email" placeholder="contoh@gmail.com" required></td>
                    </tr>
                    <tr>
                        <td>No. HP</td>
                        <td><input type="number" name="txt_number" maxlength="13" placeholder="Masukkan No Telepon" required></td>
                    </tr>
                    <tr>
                        <td>Alamat</td>
                        <td><textarea name="txt_alamat" placeholder="Masukkan Alamat Anda" required></textarea></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td><input type="date" name="txt_tnggal_lahir" required></td>
                    </tr>
                    <tr>
                        <td>Kelamin</td>
                        <td>
                            <input type="radio" name="txt_gender" value="Laki-laki" required> Laki-laki
                            <input type="radio" name="txt_gender" value="Perempuan" required> Perempuan
                        </td>
                    </tr>
                </table>
                <div style="margin-top: 20px; text-align: center;">
                    <input type="submit" value="Kirim" name="cmd_kirim2">
                    <input type="reset" value="Hapus" name="cmd_bersih2">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" name="persetujuan" value="syarat dan ketentuan" required>
                    Saya setuju dengan <a href="#">syarat dan ketentuan</a> dan <a href="#">kebijakan privasi</a>.
                </div>
            </form>
            </div>
        </div>
</section>
